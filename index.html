<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Train Schedule</title>
</head>

<body>
        <div class="jumbotron">
                <h1 class="display-4">All Aboard!!!!</h1>
                <p class="lead">Don't Be Late For That Very Important Date</p>
        </div>


    <div class="container1">
            <h6>Current Train Schedule</h6>

            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        
                      </tr>
                    </thead>
                    <tbody id="add-destination">
                      
                    </tbody>
                  </table>
    </div>
    <br>
    <div class="container2">
        <h6>Add Train</h6>
        <form id="myForm">
            <div class="form-group">
                <label for="search-term">Train Name</label>
                <input type="search" class="form-control" id="train-name" aria-describedby="searchTerm"
                    placeholder="">
            </div>

            <div class="form-group">
                <label for="search-term">Destination</label>
                <input type="search" class="form-control" id="destination" aria-describedby="searchTerm"
                    placeholder="">
            </div>

            <div class="form-group">
                <label for="time">First Train Time (HH:mm-military time)</label>
                <input type="search" class="form-control" id="train-time" aria-describedby="startYear"
                    placeholder="">
            </div>


            <div class="form-group">
                <label for="minutes">Frequency(min)</label>
                <input type="input" class="form-control" id="frequency" placeholder="">
            </div>
            <br>
            <div>

                <button type="submit" id="add-train" class="btn btn-primary">Submit</button>

                <button type="clear" class="btn btn-primary">Clear</button>
            </div>
            <br>
            <br>

        </form>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
